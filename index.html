<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment_2_Forms</title>
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <header>
      <h3>Form Sample #01</h3>
    </header>

    <section class="contacts">
      <div class="getintouch">
        <h3>Let's get in touch</h3>
        <p>We're open for any suggestion or just to have a chat</p>
        <ul>
          <li>
            <div class="icon">
              <i class="fa-solid fa-location-dot"></i>
            </div>
            <h6>Address: 198 West 21th Street, Suite 721 New York NY 10016</h6>
          </li>
          <li>
            <div class="icon"><i class="fa-solid fa-phone"></i></div>
            <h6>Phone: + 1235 2355 98</h6>
          </li>
          <li>
            <div class="icon"><i class="fa-regular fa-paper-plane"></i></div>
            <h6>Email: info@yoursite.com</h6>
          </li>
          <li>
            <div class="icon"><i class="fa-solid fa-globe"></i></div>
            <h6>Website yoursite.com</h6>
          </li>
        </ul>
      </div>

      <div class="formdiv">
        <form>
          <h3>Get in touch</h3>
          <div class="masterdiv">
            <div class="namediv">
              <label for="">Full Name</label>
              <input type="text" placeholder="Name" />
            </div>
            <div class="emaildiv">
              <label for="">Email Address</label>
              <input type="email" placeholder="Email" />
            </div>
          </div>
          <div class="remainging">
            <label for="">Subject</label>
            <input type="text" placeholder="Subject" />
            <label for="">Message</label>
            <textarea cols="20" rows="5" placeholder="Message"></textarea>

            <div class="submit">
              <input type="submit" value="Send Message" />
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
